    <main class="main">
        <form action="#" id="form" class="main-container">
            <h1 class="main-container__input">
                Обратная связь
            </h1>
            <div class="main-container__email">
                <div class="main-container__red-white-label">
                    <label class="main-container__label_email"  for="input-email">*Email</label>
                    <div class="main-container__error-message" id="email-output"></div>
                </div>
                <input class="main-container__input_email" name="email" id="email"  placeholder="Введите email" autocomplete="off">
            </div>
           
            <div class="main-container__gender">
                <legend class="main-container__legend">Пол</legend>
                <div class="main-container__radio_gender">
                    <input type="radio" class="main-container__input_gender" name="gender-radio-group" value="male" id="male" checked>
                    <label class="main-container__label_gender" for="male">Мужчина</label>
                </div>
                <div class="main-container__radio_gender">
                    <input type="radio" class="main-container__input_gender" name="gender-radio-group" value="female" id="female">
                    <label class="main-container__label_gender" for="female">Женщина</label>
                </div>
            </div>
            <div class="main-container__resume">
                <label for="input_resume" class="main-container__label_resume">Текст обращения</label>
                <textarea class="main-container__input_resume" name="textarea" id="input_resume" placeholder="Опишите кратко проблему" ></textarea>
            </div>

            <div class="main-container__agree">
                <input class="main-container__checkbox_agree" id="checkbox_agree" type="checkbox"  name="check">
                <label class="main-container__agree_text" for="checkbox_agree">Я согласен получать обновления на почту</label>
            </div>

            <div class="main-container__button">
                <button id="submit" href="#">Отправить</button>
            </div>
        </form>
    </main>
